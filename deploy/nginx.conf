# NanoClaw nginx reverse proxy
# Proxies HTTPS to the internal webhook server on port 3100
#
# Install: sudo cp deploy/nginx.conf /etc/nginx/sites-available/nanoclaw
#          sudo ln -sf /etc/nginx/sites-available/nanoclaw /etc/nginx/sites-enabled/
#          sudo nginx -t && sudo systemctl reload nginx

# Rate limiting zone: 10 req/sec burst 20, keyed by IP
limit_req_zone $binary_remote_addr zone=webhook:10m rate=10r/s;

server {
    listen 80;
    server_name _;

    # Redirect all HTTP to HTTPS (except ACME challenges)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name _;

    # TLS certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/nanoclaw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nanoclaw/privkey.pem;

    # Modern TLS settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;

    # Max body size for webhooks
    client_max_body_size 1m;

    # Webhook endpoint
    location /webhook/ {
        limit_req zone=webhook burst=20 nodelay;

        proxy_pass http://127.0.0.1:3100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_send_timeout 10s;
    }

    # Health check
    location /health {
        proxy_pass http://127.0.0.1:3100;
    }

    # Deny everything else
    location / {
        return 404;
    }
}
